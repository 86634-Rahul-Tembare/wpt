<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q_1.css"/>
    <title>Document</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>

    <div class="main">
        <div class="video">
            <video width="400" height="300" controls>
                <source src="mov_bbb.mp4" type="video/mp4">
                <source src="mov_bbb.ogg" type="video/ogg">
                Your browser does not support HTML video.
              </video>
        </div>

        <div class="form">
            <label for="fname"><b>First name:</b></label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="bdt"><b>Birth Date:</b></label>
            <input type="date" id="bdt" name="bdt"><br><br>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <div style="display: flex; gap: 10px;">
                <label for="address"><b>Address:</b></label>
                <div style="display: flex; flex-direction: column; align-items: center;">
                <select name="state" id="state">
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Bihar">Bihar</option>
                      <option value="UttarPradesh">UttarPradesh</option>
                      <option value="MadhyaPradesh">MadhyaPradesh</option>
                      <option value="Punjab">Punjab</option>
                </select>
                <b>State</b>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <select name="District" id="District">
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Patna">Patna</option>
              </select>
              <b>District</b>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <select name="city" id="city">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Patna">Patna</option>
          </select>
          <b>City</b>
        </div>
                <br><br>

            </div>
           
            <b>Gender:</b>
            <input type="radio" name="gender" /> Female
            <input type="radio" name="gender" /> Male
            <input type="radio" name="gender" /> Other
            <br />
            <br />

            <div>
                <label for="photo">Upload Photo:</label>
                <input type="text" name="photo-upload" placeholder="Browse Your Photo"/>
                <input type="file" id="myfile" name="myfile"><br><br>
            </div>


            <div style="display: flex;  align-items: center;">
                <label for="photo">Select Your Course:</label>
                <select name="course" id="course">
                  <option value="PG-DAC">PG-DAC</option>
                  <option value="PG-DMC">PG-DMC</option>
                  <option value="PG-DITIS">PG-DITIS</option>
    
            </select>
          </div>

           <div class="submit">
            <input type="submit" value="Submit">
           </div>
            
        </div>
    </div>
</body>
</html>
